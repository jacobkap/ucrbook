bookdown::gitbook:
  css: style.css
  includes:
    in_header: [ga_script.html]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Uniform Crime Reporting (UCR) Program Data: A Practitioner's Guide</a></li>
    edit:
      link: https://github.com/jacobkap/ucrbook/edit/main/%s
      text: "Edit"
    sharing: yes
    download: ["pdf"]
bookdown::pdf_book:
 keep_tex: true
 dev: "cairo_pdf"
 latex_engine: xelatex
 citation_package: natbib
 template: null
 pandoc_args: --top-level-division=chapter
 toc_depth: 3
 toc_unnumbered: false
 toc_appendix: true
 quote_footer: ["\\VA{", "}{}"]
 highlight_bw: true
 stylesheet: style.css
 documentclass: book
 classoption: openany
 linestretch: 1.15
 geometry: margin=1in
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css